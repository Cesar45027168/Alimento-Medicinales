<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor EPUB</title>
  <style>
    #reader {
      width: 100%;
      height: 100vh; /* Tamaño completo de la ventana */
    }
  </style>
</head>
<body>
  <div id="reader">Body</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
  <script>
    // Asegúrate de que la ruta del archivo EPUB sea correcta
    var book = ePub("1.epub"); // Cambia "milibro.epub" por el nombre correcto
    var rendition = book.renderTo("reader", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
