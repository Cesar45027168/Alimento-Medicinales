<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador EPUB</title>
  <style>
    #reader {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
  <script>
    var book = ePub("Alimentosmedicinales.epub"); // Cambia el nombre del archivo seg√∫n corresponda
    var rendition = book.renderTo("reader", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
