<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor EPUB con ReadiumJS</title>
  <!--<link rel="stylesheet" href="readium/css/readium.css"> Ajusta la ruta según la ubicación -->
  <script src="readium/js/Readium.js"></script> <!-- Ajusta la ruta según la ubicación -->
  <style>
    #viewer {
      width: 100%;
      height: 100vh; /* Tamaño completo de la ventana */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="viewer">Visor EPUB con ReadiumJS</div>
  <script>
    // Inicializar ReadiumJS
    var reader = new ReadiumViewer({
      el: "#viewer",
      url: "https://raw.githubusercontent.com/usuario/repositorio/main/milibro.epub" // Reemplaza con la URL de tu archivo EPUB
    });
    reader.load();
  </script>
</body>
</html>
